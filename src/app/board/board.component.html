<h1>Current Player: {{player()}}</h1>

<button (click)="newGame()">Start new game</button>

<h2 *ngIf="game.winner">
    {{game.winner}}
</h2>

<main>
    <app-square
        *ngFor="let val of game.squares; let i = index"
        [value]="val"
        (click)="game.makeMove(i)">
    </app-square>
</main>
